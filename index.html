<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="my.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2 class="heading"> Currency Convertor</h2>
    
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="0">
            </div>
    
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="image not found">
                        <select name="from">
                        </select>
                    </div>
    
                </div>
               <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="image not found">
                        <select name="to">

                        </select>
                    </div>
    
                </div>
            </div>
            <p class="msg"> 1 USD = 280 PKR</p>
            <button name="btn">Get exchange rate</button>
        </form>
    </div>
     <script src="ContryCodes.js"></script>
    <script src="MyApp.js"></script>
</body>
</html>
